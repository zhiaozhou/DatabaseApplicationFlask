<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Store Revenue by Year by State Report</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            #cancel {
                position: relative;
                left: 70px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Store Revenue by Year by State Report</h2>
            <table id='report-table' class="table">
                <thead>
                    <tr>
                        <th>Store ID</th>
                        <th>State</th>
                        <th>Store Address</th>
                        <th>City</th>
                        <th>Sales Year</th>
                        <th>Total Revenue</th>
                    </tr>
                </thead>
                <tbody class='template-row hidden'>
                    <tr>
                        <td class='store_id'></td>
                        <td class="state"></td>
                        <td class="store_address"></td>
                        <td class="city"></td>
                        <td class="sales_year"></td>
                        <td class="total_revenue"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
    <script src="../js/store_revenue_by_year_by_state.js"></script>
    <script>
        function backToMenu(){
            var position = sessionStorage.getItem("currentUserPosition");
            console.log(position);

            if (position == "user") {
                window.open('http://localhost:8888/Phase3/html/main_menu.html', "_self");
            }
            
        }
    </script>

</html>
