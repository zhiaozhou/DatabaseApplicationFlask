<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manufacturer Product Report</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            #cancel {
                position: relative;
                left: 70px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Manufacture Product Report</h2>
            <table id='report-table' class="table">
                <thead>
                    <tr>
                        <th>Manufacturer Name</th>
                        <th>Total Product</th>
                        <th>Average Retail Price</th>
                        <th>Min Retail Price</th>
                        <th>Max Retail Price </th>
                    </tr>
                </thead>
                <tbody class='template-row hidden'>
                    <tr>
                        <td class='manufacturer_name'></td>
                        <td class="total_product"></td>
                        <td class="average_retail_price"></td>
                        <td class="min_retail_price"></td>
                        <td class="max_retail_price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
    <script src="../js/manufacture_product_report.js"></script>
    <script>
        function backToMenu(){
            var position = sessionStorage.getItem("currentUserPosition");
            console.log(position);

            if (position == "user") {
                window.open('http://localhost:8888/Phase3/html/main_menu.html', "_self");
            }
            
        }
    </script>

</html>
