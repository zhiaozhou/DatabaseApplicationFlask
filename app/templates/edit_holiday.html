<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Holiday</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <section id="services" class="section-padding bg-gray">
            
          <div class="container">
            <div class="section-header text-center">
              <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Edit Holiday</h2>
            </div>
              
                <div>
                    <button type="button" class="btn btn-primary" id="edit_holiday" data-toggle="modal" data-target="#edit_holiday_modal">Edit Holiday</button>
                </div><br>

                <!-- Modal -->
                <div class="modal fade" id="edit_holiday_modal" tabindex="-1" role="dialog" aria-labelledby="ModalLongTitle" aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">Edit Holiday</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">

                        <form method="POST">
                            <label for="new_calendar_date"><b>New Calendar Date (MM/dd/YYYY):&nbsp;&nbsp;</b></label>
                            <input name="new_calendar_date">
                            <br><br>
                            <label for="new_holiday_name"><b>New Holiday Name:&nbsp;&nbsp;</b></label>
                            <input name="new_holiday_name">
                            <br><br>
                            <div class="modal-footer">
                                <input class="btn btn-primary" type="submit" value="Save changes">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                      
                        
                      </div>
                    </div>
                  </div>
                </div> 
            
              {% if error %}
              <hr>
                <div>
                    <h6><b> {{ error }} </b></h6>
              </div>
              <hr><br>
              {% endif %}
              
                <table id='report-table' class="table">
                    {% if result %}
                    <tr>
                        <th>Calendar Date</th>
                        <th>Holiday Name</th>
                    </tr>
                    {% for row in result %}
                    <tr>
                        <td> {{ row.CalendarDate }}</td>
                        <td> {{ row.HolidayName }}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </table>
          </div>
                       
            
        </section>

        {% endblock %}
        
    </body>
</html>
